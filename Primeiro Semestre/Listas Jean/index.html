<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" type="image/x-icon" href="./Furia_Esports_logo.png">
</head>
  <body>
    <h1>
      'h1' (titulo)
    </h1>
    
    <p>
      'p' (parágrafo)
    </p>
  
    <p style="border: 1px solid black">'style' (cria essa borda)
    </p>
    
    <div>
      'div' (escreve na linha de baixo)
      'div' (escreve na linha de baixo)
    </div>
    
    <span>
      'Span' (escreve na mesma linha)
      'Span' (escreve na mesma linha)
    </span>
  
    <dl>
      <dt>'dt' (titulo da lista)</dt>
      <dd>'dd' (conteúdo da lista)</dd>
    </dl>
  
    <table border="5" style="width: 100%">
      <tr>
        <th>'th' (centraliza)</th>
        <td>'td' (joga pra esquerda)</td>
      </tr>
    </table>
  
    <img src="./Furia_Esports_logo.png" alt="html"
  </body>
</head>
